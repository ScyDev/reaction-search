<template name="searchBox">

	<div class="search-box-container">
		<!--
		<input type="text" id="searchBox" placeholder="Search Products...">
	-->

		<div style="float: left; margin-left: 50px;">
			<label for="searchBoxDate" class="control-label" data-i18n="shop.search.searchBoxDateLabel">Date</label>:
			<input type="text" id="searchBoxDate" placeholder="{{i18n 'shop.search.searchBoxDatePlaceholder' 'By Date...'}}">
			<span id="searchBoxDateClear" ><i class="input-clear-icon fa fa-times-circle"></i></span>
		</div>

		<div>
			<label for="searchBoxLocation" class="control-label" data-i18n="shop.search.searchBoxLocationLabel">Place</label>:
			<input type="text" id="searchBoxLocation" placeholder="{{i18n 'shop.search.searchBoxLocationPlaceholder' 'By Location...'}}">
			<span id="searchBoxLocationClear" ><i class="input-clear-icon fa fa-times-circle"></i></span>
		</div>

	</div>

</template>
